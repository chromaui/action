name: "self test development-like from config (multi)"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        yarn && yarn build
    - uses: ./
      env:
        CHROMATIC_APP_CODE: ${{ secrets.CHROMATIC_APP_CODE }}
      with: 
        token: ${{ secrets.GITHUB_TOKEN }}
        config: chromatic.config.js
